<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo</title>

    <!-- Importing Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/cssReset.css"></link>
    <link rel="stylesheet" href="css/styles.css"></link>
    <link rel="stylesheet" href="css/sideStyles.css"></link>
</head>
<body>
    <div class="login-page">
        <img src="img/logo2.png" class="img-login">
        <input type="text" placeholder="Digite seu nome" class="input-username">
        <button class="button-login" onClick="loginUser()">Entrar</button>
        <img src="img/loading.gif" class="loading-img hide">
        <p class="loading-text hide">Entrando...</p>
        <p class="loading-messages hide">Carregando suas mensagens...</p>
    </div>
    <div class="top">
        <img src="img/logo1.png" class="logo-chat">
        <ion-icon name="people" class="show-online" onClick="showOnlineUsers()"></ion-icon>
    </div>
    <ul class="chat">
    </ul>
    <div class="bottom">
        <div class="messages-bottom">
            <input type="text" placeholder="Escreva aqui..." class="input-message">
            <p class="detail-message-to-send"></p>
        </div>
        <ion-icon name="paper-plane-outline" class="send-message" onClick="sendMessage()"></ion-icon>
    </div>

    <div class="online-users hide">
        <div class="dark-left" onClick="backToChat()">
        </div>
        <div class="online-info">
            <p class="online-title">Escolha um contato para enviar mensagem:</p>
            <ul class="list-users">
            </ul>
            <p class="online-title">Escolha a visibilidade:</p>
            <ul class="privacity-options">
                <li class="privacity send-public-message" onClick="setPrivacity(this)">
                    <div class="left-side-privacity">
                        <ion-icon name="lock-open" class="privacity-icon"></ion-icon>
                        <p class="privacity-name">PÃºblico</p>
                    </div>
                    <div class="right-side-privacity">
                        <ion-icon name="checkmark-sharp" class="choosen-privacity"></ion-icon>
                    </div>
                </li>
                <li class="privacity send-private-message" onClick="setPrivacity(this)">
                    <div class="left-side-privacity">
                        <ion-icon name="lock-closed" class="privacity-icon"></ion-icon>
                        <p class="privacity-name">Reservadamente</p>
                    </div>
                    <div class="right-side-privacity">
                        <ion-icon name="checkmark-sharp" class="choosen-privacity hide"></ion-icon>
                    </div>
                </li>
            </ul>
            <button class="button-logout" onClick="logoutUser()">Sair</button>
        </div>
    </div>
    <!-- Icons -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <!-- JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/onlineSide.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dealInputs.js"></script>
</body>
</html>
